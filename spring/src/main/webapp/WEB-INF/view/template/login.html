<div th:replace="header_menubar.html"></div>
	<div class="mainContent col-sm-8" >
		<article>
			<h1>Đăng nhập</h1>
			<form class="form-horizontal frmlogin" role="form" action="dologin" method="post">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-5 control-label">Tên đăng nhập</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="inputEmail3" name="username" placeholder="Tên đăng nhập">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-5 control-label">Mật khẩu</label>
					<div class="col-sm-5">
						<input type="password" class="form-control" id="inputPassword3" name="pass" placeholder="Mật khẩu">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-5 col-sm-10">
						<button type="submit" class="btn btn-default">Đăng nhập</button>
					</div>
				</div>
			</form>
			<hr>
			<h4 style="text-align: center;"> Chưa có tài khoản? <a th:href="@{/register}">Đăng kí</a></h4>
		</article>
	</div>

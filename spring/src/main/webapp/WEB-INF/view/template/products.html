<div th:replace="header_menubar.html"></div>
	<div class="mainContent col-sm-8" >
		<article>
			<h1>Albumn mới cập nhật</h1>
			<form class="navbar-form navbar-right" action="products" method="get" >
				<div class="input-group">
					<a>
						<input class="form-control" type="text" placeholder="Tìm album" name="search">
					
					<button type="submit" class="btnsearch">	<span class="input-group-addon" style="height: 34px;"><i class="glyphicon glyphicon-search" aria-hidden="true"></i></span></button>
					</a>

				</div>
			</form>

			<a class="row col-sm-12 product" th:each="product : ${listProduct}" th:attr="href=@{/productdetail?id=}+${product.productId}">
				<img th:attr="src=files+${product.imageURL}" alt="productimage">
				<h2 th:text="${product.productName}"></h2>
				<p th:text="${product.productDescription}"></p>
			</a>
			
			
			<!--Pagination-->
			<ul class="pagination">
				<li th:classappend="${pageindex==1}?'active'"><a href="?page=1" th:attrappend="href=${(search!=null)&&(search!='none')}?'&search='+${search}">1</a></li>
				<li th:classappend="${pageindex==2}?'active'"><a href="?page=2" th:attrappend="href=${(search!=null)&&(search!='none')}?'&search='+${search}">2</a></li>
				<li th:classappend="${pageindex==3}?'active'"><a href="?page=3" th:attrappend="href=${(search!=null)&&(search!='none')}?'&search='+${search}">3</a></li>
				<li th:classappend="${pageindex==4}?'active'"><a href="?page=4" th:attrappend="href=${(search!=null)&&(search!='none')}?'&search='+${search}">4</a></li>
				<li th:classappend="${pageindex==5}?'active'"><a href="?page=5" th:attrappend="href=${(search!=null)&&(search!='none')}?'&search='+${search}">5</a></li>
			</ul>
			<!--End Pagination-->


		</article>
	</div>
	<div th:replace="asideADS.html"></div>
<div th:replace="footer.html"></div>
